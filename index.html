<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kramer Energy Consulting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .skyline {
            width: 100%;
            height: 200px;
            background: linear-gradient(to right, #333, #666);
            position: relative;
        }
        .building {
            position: absolute;
            bottom: 0;
            background-color: #444;
            border: 1px solid #000;
        }
        /* Add building heights and positions */
        .building1 { width: 50px; height: 150px; left: 100px; }
        .building2 { width: 70px; height: 100px; left: 200px; }
        .building3 { width: 30px; height: 120px; left: 300px; }
        .building4 { width: 90px; height: 180px; left: 400px; }
        .building5 { width: 60px; height: 140px; left: 500px; }
    </style>
</head>
<body>
    <div class="skyline">
        <div class="building building1"></div>
        <div class="building building2"></div>
        <div class="building building3"></div>
        <div class="building building4"></div>
        <div class="building building5"></div>
    </div>
    <h1>Welcome to Kramer Energy Consulting</h1>
    <p>Your partner in sustainable energy solutions.</p>
</body>
</html>
